<ion-header>
  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row class="top" justify-content-center align-items-center nowrap>
      <div class="top-head" padding>
        <img src="{{pic_url}}">
        <span class="span">{{user.name_u}} {{user.last_name}}</span>
        <button ion-button small color="dark" outline (click)="EditProfile($event)">Edit Profile</button>
      </div>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <ion-icon name="contact"></ion-icon>
            </ion-avatar>
            <h2>Name</h2>
            <p>{{user.name_u}}</p>
          </ion-item>
          <ion-item>
            <ion-avatar item-start>
              <ion-icon name="contact"></ion-icon>
            </ion-avatar>
            <h2>Last Name</h2>
            <p>{{user.last_name}}</p>
          </ion-item>
          <ion-item>
            <ion-avatar item-start>
              <ion-icon name="mail"></ion-icon>
            </ion-avatar>
            <h2>Email</h2>
            <p>{{user.email}}</p>
          </ion-item>
          <ion-item>
            <ion-icon item-start name="contacts"></ion-icon>
            <div item-end class="fix-item">
              <h2>Commune</h2>
              <ion-chip *ngFor="let item of user.commune">
                <ion-label color="secondary">{{item}}</ion-label>
              </ion-chip>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
