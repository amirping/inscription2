<ion-header>
  <ion-navbar>
    <ion-title>Reclamation info</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
      <ion-list>
        <ion-item>
          <ion-label fixed>Reclamation</ion-label>
          <ion-input type="text" [disabled]="true" name="sujet" value="#{{ reclamation.id }}"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Date</ion-label>
          <ion-input type="text" [disabled]="true" value="28 May 2018"></ion-input>
        </ion-item>
      
        <ion-item>
          <h2 fixed>Contenu</h2>
          <p text-wrap>{{ reclamation.contenu }}</p>
        </ion-item>
        <ion-item>
          <h2 fixed>Etat</h2>
          <p text-wrap>{{ reclamation.etat }}</p>
        </ion-item>
        <ion-item *ngIf="reclamation.image != null && reclamation.image.length > 0">
          <img src="{{reclamation.image}}" alt="">
        </ion-item>
          <ion-item>
            <button ion-button color="danger" [disabled]="reclamation.etat != 'En attente'" block outline (click)="deletRec(reclamation.id)">Delete Reclamation</button>
          </ion-item>
      </ion-list>
</ion-content>
