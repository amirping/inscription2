  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>reclamation-info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-list>
        <ion-item>
          <ion-label fixed>Sujet</ion-label>
          <ion-input type="text" [disabled]="true" name="sujet" value="{{ reclamatiion.sujet }}"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Date</ion-label>
          <ion-input type="text" [disabled]="true" value="{{ reclamation.date | date:fullDate }}"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Contenu</ion-label>
          <ion-textarea type="text" [disabled]="true" name="contenu" value="{{ reclamatiion.contenu }}"></ion-textarea>
        </ion-item>
        <ion-item>
          <img src="{{reclamation.image}}" alt="">
        </ion-item>
      </ion-list>
</ion-content>
