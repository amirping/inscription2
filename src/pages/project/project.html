<ion-header>
  <ion-navbar>
    <ion-title>project</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager>
    <ion-slide class="project-info">
      <ion-card>
        <ion-item>
          <h2>{{project_info.title}}</h2>
          <p>{{project_info.add_date.timestamp*1000 | date: 'yyyy-MM-dd' }}</p>
        </ion-item>
        <img [src]="project_info.img">
        <ion-card-content>
          <p text-left text-wrap>{{project_info.descrp}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div (click)="vote()"> {{project_info.likes}} Likes</div>
      </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small [disabled]="token == null ||token.length ==0">
        <ion-icon name="text"></ion-icon>
        <div (click)="showComment()"> {{project_info.comments}} Comments</div>
      </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              {{project_info.timerange}}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-slide>
    <ion-slide class="reaction-page">
      <ion-list>
        <!-- <ion-item>
          <ion-label color="primary" stacked>comment</ion-label>
          <ion-textarea type="text" autocorrect="true"></ion-textarea>
          <button ion-button icon-only>
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-item> -->
        <ion-item *ngFor="let rec of project_recation" text-wrap>
          <!-- <ion-avatar item-start>
            <img src="img/avatar-cher.png">
          </ion-avatar> -->
          <h2>{{rec.citoyen}}</h2>
          <p>{{rec.commentaire}}</p>
          <!-- <ion-icon *ngIf="rec.reaction.length != 0" [name]="rec.reaction == 1 ? 'thumbs-up' : 'thumbs-down'"></ion-icon> -->
        </ion-item>
      </ion-list>
    </ion-slide>

  </ion-slides>
</ion-content>
