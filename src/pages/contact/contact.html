<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" name="email" readonly [(ngModel)]="contact.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sujet</ion-label>
      <ion-input type="text" name="Sujet" [(ngModel)]="contact.subject" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contenu</ion-label>
      <ion-textarea placeholer="text" rows="5" [(ngModel)]="contact.body" name="body" required></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block outline color="dark">Envoyer</button>
    </ion-item>
  </ion-list>
</ion-content>
