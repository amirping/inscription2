<ion-header>

  <ion-navbar>
    <ion-title>Ask Question</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-label floating>Commune</ion-label>
    <ion-select [(ngModel)]="question.commune">
      <ion-option *ngFor="let item of commune_list" value="{{item.id}}">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Date</ion-label>
    <ion-input type="text" [disabled]="true" value="{{ question.date | date:fullDate }}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Votre Question</ion-label>
    <ion-textarea type="text" [(ngModel)]="question.contenu" name="contenu" required></ion-textarea>
  </ion-item>

  <ion-item>
    <button block ion-button outline color="dark" large (click)="sendQes()">Submit Question</button>
  </ion-item>
</ion-list>
</ion-content>
