<ion-header>
  <ion-navbar>
    <ion-title>question</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item (click)="showQes(id)" *ngFor="let item of question_list">
      <h2>Question #{{item.id}}</h2>
      <h3>date : {{ item.createdat.timestamp | date:fullDate }}</h3>
      <h5>Etat : {{item.reponse}}</h5>
      <p>{{item.question}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <button ion-button icon-only (click)="addnewQ()" round color="dark" outline>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-row>
  </ion-grid>
</ion-footer>
