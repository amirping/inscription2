<ion-header>
  <ion-navbar>
    <ion-title>liste project</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let proj of project_list" (click)="openProj('proj.id')">
    <img src="{{proj.img}}" />
    <ion-card-content>
      <ion-card-title>
        {{proj.title}}
      </ion-card-title>
      <p>
        {{proj.descrp}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
