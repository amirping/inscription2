<ion-header>

  <ion-navbar>
    <ion-title>Add New Reclamation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Commune</ion-label>
      <ion-select [(ngModel)]="reclamation.commune">
        <ion-option *ngFor="let item of commune_list" value="{{item.id}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Sujet</ion-label>
      <ion-input type="text" [(ngModel)]="reclamation.sujet" name="sujet" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input type="text" [disabled]="true" value="{{ reclamation.date | date:fullDate }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Position</ion-label>
      <ion-input type="text" [disabled]="true" value="{{ reclamation.lat}} - {{ reclamation.long}}"></ion-input>
      <button ion-button (click)="pickPic()" icon-only>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-label floating>Contenu</ion-label>
      <ion-textarea type="text" [(ngModel)]="reclamation.contenu" name="contenu" required></ion-textarea>
    </ion-item>
    <button ion-item (click)="takePic()">
      <ion-icon name="camera" item-start></ion-icon>
      Take a reclamation picture
    </button>
    <button ion-item (click)="pickPic()">
      <ion-icon name="image" item-start></ion-icon>
      Choose from gallery
    </button>
    <ion-item color="primary" *ngIf="reclamation.image.length > 0">
      Picture Selected
    </ion-item>
    <ion-item>
      <button block ion-button outline color="dark" large (click)="sendRec()">Submit Reclamation</button>
    </ion-item>
  </ion-list>
</ion-content>
