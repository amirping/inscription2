<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      Public information
      <ion-icon item-end name="cog"></ion-icon>
    </ion-list-header>
    <form (ngSubmit)="save_User($event)">
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon> Name</ion-label>
        <ion-input name="name" type="text" required [(ngModel)]="user.name_u"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>Last name</ion-label>
        <ion-input name="last_name" type="text" required [(ngModel)]="user.last_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon> Email</ion-label>
        <ion-input name="email" type="email" required [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <button item-end type="submit" ion-button small color="primary" outline>update profile</button>
      </ion-item>
    </form>
    <ion-list-header>
      Security information
      <ion-icon item-end name="lock"></ion-icon>
    </ion-list-header>
    <form (ngSubmit)="save_Password($event)">
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon> Old password</ion-label>
        <ion-input name="o_password" required type="password" [(ngModel)]="password.old"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>new password</ion-label>
        <ion-input name="n_password" required type="password" [(ngModel)]="password.new"></ion-input>
      </ion-item>
      <ion-item>
        <button item-end type="submit" ion-button small color="primary" outline>chnage password</button>
      </ion-item>
    </form>
    <ion-list-header>
      Commune Associastion
      <ion-icon item-end name="contacts"></ion-icon>
    </ion-list-header>
    <ion-item>
      <ion-icon item-start name="contacts"></ion-icon>
      <div item-end class="fix-item">
        <h2>Commune</h2>
        <ion-chip *ngFor="let item of user.commune; let i = index">
          <ion-label color="primary">{{item.name}}</ion-label>
          <button ion-button clear color="dark" (click)="delete(i)">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-chip>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Gouvernorat</ion-label>
      <ion-select [(ngModel)]="gov" (ngModelChange)="get_commune($event)">
        <ion-option *ngFor="let item of gov_list" value="{{item.id}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Commune</ion-label>
      <ion-select [(ngModel)]="commune" [disabled]="gov == -1">
        <ion-option *ngFor="let item of commune_list" value="{{item.id}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button item-end (click)="add_commune()" [disabled]="!commune" ion-button small color="primary" outline>save commune</button>
    </ion-item>
  </ion-list>
</ion-content>
