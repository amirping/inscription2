<ion-header>

  <ion-navbar>
    <ion-title>question-info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-label fixed>Question </ion-label>
    <ion-input type="text" [disabled]="true" name="id" value="#{{question.id}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>date</ion-label>
    <ion-input type="text" [disabled]="true" value="{{ question.createdat.timestamp*1000 | date:fullDate }}"></ion-input>
  </ion-item>

  <ion-item text-wrap>
    <h2>Contenu</h2>
    <p>{{question.question}}</p>
  </ion-item>
  <ion-item>
    <h2>Response</h2>
    <p>{{question.reponse}}</p>
  </ion-item>
  <ion-item>
    <button ion-button color="danger" [disabled]="question.reponse != 'En traitement'" block outline (click)="deleteQuest(question.id)">Delete Question</button>
  </ion-item>
</ion-list>
</ion-content>
