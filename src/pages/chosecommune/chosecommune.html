<ion-header>
  <ion-navbar>
    <ion-title>Chose commune</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-grid no-padding>
    <ion-row flex-wrap: wrap class="bg-commune" align-items-center>
      <ion-col align-self-stretch class="cell-1" align-items-center>
        <!-- <button ion-button block color="light" clear >commune</button> -->
        <h3 ion-text color="light" text-capitalize>chose  commune</h3>
        <p text-wrap >Choisissez votre Commune S'il vous plait . pour avoire acceder aux autres foncctinalit√© de l'application </p>
      </ion-col>
    </ion-row>
    <ion-row flex-wrap: nowrap class="ion-row-bottom" align-items-center>
      <ion-col align-self-center>
        <ion-list>
          <div padding>
            <p>Selctionner votre Gouvernorat </p>
          </div>
          <ion-item>
            <ion-label>Gouvernorat</ion-label>
            <ion-select [(ngModel)]="user_gov">
              <!--  -->
              <ion-option *ngFor="let gov of gov_list" [value]="gov.id">{{gov.name}}</ion-option>
            </ion-select>
          </ion-item>
          <div padding>
            <p>selectonner votre commune </p>
          </div>
          <ion-item>
            <ion-label>Commune</ion-label>
            <ion-select [(ngModel)]="user_commune" disabled="{{user_gov==0}}">
              <!--  -->
              <ion-option *ngFor="let commune of commune_list" [value]="commune.id">{{commune.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button block outline (click)="goLink()" [disabled]="user_gov==0 || user_commune==0">Valider</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
