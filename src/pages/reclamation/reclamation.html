<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reclamation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of reclamation_list" (click)="showRec(item.id)">
      <h2>Reclamation #{{item.id}}</h2>
      <h3>date : 18 May 2018</h3>
      <h5>Etat : {{item.etat}}</h5>
      <p>{{ item.contenu }}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <button ion-button icon-only (click)="addnew()" round color="dark" outline>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-row>
  </ion-grid>
</ion-footer>
